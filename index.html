<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Verificação de documentos — Preview</title>
    <!-- Tailwind Play CDN (rápido para prototipagem) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    <div id="root" class="min-h-screen"></div>

    <!-- React + ReactDOM UMD -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel standalone para JSX em runtime (apenas para protótipo) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // Versão do seu componente embutida para execução rápida

          validationCode: "298.298.6334a54bd4fe",
          holder: {
            name: "LUCAS MARTINS LIMA",
            cpf: "320.771.718.71",
            nationality: "Brasileira",
            birthDate: "31/01/1995",
            naturalness: "São Paulo, SP",
            ingressDate: "22/05/2023",
            conclusionDate: "21/06/2025",
          },
          diploma: {
            expedition: "24/07/2025",
            registryNumber: "1192320",
            registryDate: "24/07/2025",
          },
          course: {
            name: "Superior de Tecnologia em Desenvolvimento Back-End",
            eMEC: "1537350",
            title: "Tecnólogo",

            pole: "Sao Paulo/Sp - Pirituba (Novo)",
            authorization: "Resolução nº 970 de 08/07/2020",

                <div className="flex items-center gap-4">
                  <div className="w-10 h-10 rounded-md bg-indigo-600 flex items-center justify-center text-white font-bold">✓</div>
                  <div>
                    <div className="text-sm font-medium text-gray-600">Verificação de documentos</div>
                    <div className="text-xs text-gray-400">Valide diplomas, históricos ou currículos escolares</div>

                </div>

              </div>
            </header>

            <div className="bg-gray-100 border-t">
              <div className="max-w-7xl mx-auto px-6 py-3 flex items-center justify-center gap-8">
                <div className="flex items-center gap-2 text-xs text-gray-600">
                  <img src="img\logoAnhanguera.png" alt="Logo Anhanguera" className="w-8 h-8 rounded bg-white object-contain" />

                </div>

                <div className="flex items-center gap-2 text-xs text-gray-600">
                  <img src="img\logoUnopar.png" alt="Logo Unopar" className="w-8 h-8 rounded bg-white object-contain" />
                  <div className="hidden sm:block">Unopar</div>
                </div>

                <div className="flex items-center gap-2 text-xs text-gray-600">
                  <img src="img\logoPitagoras.png" alt="Logo Pitágoras" className="w-8 h-8 rounded bg-white object-contain" />

                            <div className="font-medium">{doc.holder.nationality}</div>

                            <div className="font-medium">{doc.holder.birthDate}</div>

                          <div>
                            <div className="text-xs text-gray-500">Data de Expedição:</div>
                            <div className="font-medium">{doc.diploma.expedition}</div>
                          </div>
                          <div>
                            <div className="text-xs text-gray-500">Nº de Registro:</div>
                            <div className="font-medium">{doc.diploma.registryNumber}</div>
                          </div>
                          <div>
                            <div className="text-xs text-gray-500">Data de Registro:</div>
                            <div className="font-medium">{doc.diploma.registryDate}</div>
                          </div>
                        </div>
                      </div>
                    </section>

                    {/* Dados do Curso */}
                    <section>
                      <h3 className="text-indigo-700 font-medium mb-3">Dados do Curso</h3>
                      <div className="bg-white border rounded p-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                          <div>
                            <div className="text-xs text-gray-500">Nome do Curso:</div>
                            <div className="font-medium">{doc.course.name}</div>

                            <div className="mt-3 text-xs text-gray-500">Grau conferido:</div>
                            <div className="font-medium">{doc.course.title}</div>

                            <div className="mt-3 text-xs text-gray-500">Autorização:</div>
                            <div className="font-medium">{doc.course.authorization}</div>
                          </div>

                          <div>
                            <div className="text-xs text-gray-500">Código do curso E-MEC:</div>
                            <div className="font-medium">{doc.course.eMEC}</div>

                            <div className="mt-3 text-xs text-gray-500">Endereço curso:</div>
                            <div className="font-medium">{doc.course.address}</div>
